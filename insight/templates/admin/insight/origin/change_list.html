{% extends "admin/insight/change_list.html" %}

{% block content %}
    {{ block.super }}
    <script type="text/javascript">
        window.addEventListener("load", function(){
            IGraphs.init();
            var piechart = new IGraphs.PieChart("Origins", 500, 500);
            piechart.updateData("result_list", 1, 4);
            piechart.draw();
            var barchart = new IGraphs.BarChart("Total registrations", 500, 500);
            barchart.updateData("result_list", 1, 4);
            barchart.draw();
        }, false);
    </script>
{% endblock %}
