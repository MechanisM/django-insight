{% extends "admin/insight/change_list.html" %}

{% block content_title %}<h1>Registration list</h1>{% endblock %}

{% block content %}
    {{ block.super }}
    <script type="text/javascript">
        window.addEventListener("load", function(){
            IGraphs.init(); // can be called multiple times on a page without effect
            var linechart = new IGraphs.LineChart("Recent registrations", 600, 400, "Date", "Number of registrations");
            linechart.updateData("result_list", 3, true, 2);
            linechart.draw();
        }, false);
    </script>
{% endblock %}
